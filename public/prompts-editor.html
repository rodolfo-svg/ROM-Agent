<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Prompts - ROM Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2D3648;
      --accent: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
      --info: #3B82F6;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F9FAFB;
      --bg-tertiary: #F3F4F6;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --border: #E5E7EB;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #059669;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #DC2626;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-tertiary);
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: var(--bg-primary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header h2 {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .search-box {
      width: 100%;
      padding: 0.625rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.875rem;
      font-family: inherit;
    }

    .prompt-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .prompt-item {
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 0.5rem;
      border: 1px solid transparent;
    }

    .prompt-item:hover {
      background: var(--bg-tertiary);
    }

    .prompt-item.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .prompt-item-name {
      font-weight: 500;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .prompt-item-info {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .prompt-item.active .prompt-item-info {
      opacity: 0.9;
    }

    /* Editor Area */
    .editor-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .editor-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .editor-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .editor-meta {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .editor-actions {
      display: flex;
      gap: 0.5rem;
    }

    .editor-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 500;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .form-input {
      width: 100%;
      padding: 0.625rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.875rem;
      font-family: inherit;
    }

    .form-textarea {
      width: 100%;
      min-height: 400px;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.875rem;
      font-family: 'Fira Code', monospace;
      line-height: 1.6;
      resize: vertical;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .empty-state p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      max-width: 400px;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 1.5rem;
      padding: 1rem 1.5rem;
      background: var(--bg-tertiary);
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .stat {
      flex: 1;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .toast.show {
      display: block;
    }

    .toast.success {
      background: var(--accent);
    }

    .toast.error {
      background: var(--danger);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 250px;
      }
    }

    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        max-height: 300px;
      }

      .stats {
        flex-direction: column;
        gap: 1rem;
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>
      <span>‚öôÔ∏è</span>
      Editor de Prompts & Custom Instructions
    </h1>
    <div class="header-actions">
      <button class="btn btn-secondary" onclick="window.location='/dashboard.html'">
        Dashboard
      </button>
      <button class="btn btn-secondary" onclick="window.location='/'">
        Voltar ao Chat
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Prompts do Sistema</h2>
        <input
          type="text"
          class="search-box"
          id="searchBox"
          placeholder="Buscar prompts..."
          oninput="filterPrompts(this.value)"
        />
      </div>
      <div class="prompt-list" id="promptList">
        <div class="loading">Carregando...</div>
      </div>
      <div style="padding: 1rem; border-top: 1px solid var(--border);">
        <button class="btn btn-primary" style="width: 100%;" onclick="showNewPromptDialog()">
          + Novo Prompt
        </button>
      </div>
    </aside>

    <!-- Editor Area -->
    <main class="editor-area">
      <div id="emptyState" class="empty-state">
        <div class="empty-state-icon">üìù</div>
        <h2>Nenhum prompt selecionado</h2>
        <p>Selecione um prompt na lista ao lado para come√ßar a editar ou crie um novo prompt.</p>
        <button class="btn btn-primary" onclick="showNewPromptDialog()">
          + Criar Novo Prompt
        </button>
      </div>

      <div id="editorPanel" class="hidden">
        <div class="editor-header">
          <div>
            <div class="editor-title" id="editorTitle">...</div>
            <div class="editor-meta" id="editorMeta">Arquivo: ...</div>
          </div>
          <div class="editor-actions">
            <button class="btn btn-danger" onclick="deletePrompt()" title="Deletar prompt">
              üóëÔ∏è Deletar
            </button>
            <button class="btn btn-primary" onclick="savePrompt()" title="Salvar altera√ß√µes">
              üíæ Salvar
            </button>
          </div>
        </div>

        <div class="editor-content">
          <div class="stats">
            <div class="stat">
              <div class="stat-label">Linhas</div>
              <div class="stat-value" id="statLines">0</div>
            </div>
            <div class="stat">
              <div class="stat-label">Caracteres</div>
              <div class="stat-value" id="statChars">0</div>
            </div>
            <div class="stat">
              <div class="stat-label">Palavras</div>
              <div class="stat-value" id="statWords">0</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Nome do Arquivo</label>
            <input
              type="text"
              class="form-input"
              id="promptName"
              placeholder="Ex: peticao_inicial.txt"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Conte√∫do do Prompt</label>
            <textarea
              class="form-textarea"
              id="promptContent"
              placeholder="Digite o conte√∫do do prompt aqui..."
              oninput="updateStats()"
            ></textarea>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    let prompts = [];
    let currentPrompt = null;

    // Inicializar
    async function init() {
      await loadPrompts();
    }

    // Carregar prompts
    async function loadPrompts() {
      try {
        const response = await fetch('/api/prompts/system');
        const data = await response.json();
        prompts = data.prompts || [];
        renderPromptList();
      } catch (error) {
        console.error('Erro ao carregar prompts:', error);
        showToast('Erro ao carregar prompts', 'error');
      }
    }

    // Renderizar lista de prompts
    function renderPromptList() {
      const container = document.getElementById('promptList');

      if (!prompts.length) {
        container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #6B7280;">Nenhum prompt cadastrado</div>';
        return;
      }

      container.innerHTML = prompts.map(prompt => `
        <div
          class="prompt-item ${currentPrompt?.id === prompt.id ? 'active' : ''}"
          onclick="selectPrompt('${prompt.id}')"
        >
          <div class="prompt-item-name">${prompt.name}</div>
          <div class="prompt-item-info">${prompt.filename}</div>
        </div>
      `).join('');
    }

    // Filtrar prompts
    function filterPrompts(query) {
      const items = document.querySelectorAll('.prompt-item');
      const lowerQuery = query.toLowerCase();

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(lowerQuery) ? '' : 'none';
      });
    }

    // Selecionar prompt
    async function selectPrompt(promptId) {
      try {
        const response = await fetch(`/api/prompts/system/${promptId}`);
        const data = await response.json();
        currentPrompt = data;

        // Mostrar editor
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('editorPanel').classList.remove('hidden');

        // Atualizar campos
        document.getElementById('editorTitle').textContent = data.name;
        document.getElementById('editorMeta').textContent = `Arquivo: ${data.filename}`;
        document.getElementById('promptName').value = data.filename;
        document.getElementById('promptContent').value = data.content;

        // Atualizar stats
        updateStats();

        // Atualizar lista
        renderPromptList();
      } catch (error) {
        console.error('Erro ao carregar prompt:', error);
        showToast('Erro ao carregar prompt', 'error');
      }
    }

    // Salvar prompt
    async function savePrompt() {
      if (!currentPrompt) return;

      try {
        const content = document.getElementById('promptContent').value;
        const newName = document.getElementById('promptName').value;

        if (!content.trim()) {
          showToast('O conte√∫do n√£o pode estar vazio', 'error');
          return;
        }

        // Se o nome mudou, deletar o antigo e criar novo
        if (newName !== currentPrompt.filename) {
          // Deletar antigo
          await fetch(`/api/prompts/system/${currentPrompt.filename}`, {
            method: 'DELETE'
          });

          // Criar novo
          const response = await fetch('/api/prompts/system', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName, content })
          });

          const data = await response.json();
          if (data.success) {
            currentPrompt = data.prompt;
            await loadPrompts();
            selectPrompt(currentPrompt.id);
            showToast('Prompt salvo com sucesso!', 'success');
          }
        } else {
          // Atualizar existente
          const response = await fetch(`/api/prompts/system/${currentPrompt.filename}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
          });

          const data = await response.json();
          if (data.success) {
            currentPrompt = data.prompt;
            showToast('Prompt salvo com sucesso!', 'success');
          }
        }
      } catch (error) {
        console.error('Erro ao salvar prompt:', error);
        showToast('Erro ao salvar prompt', 'error');
      }
    }

    // Deletar prompt
    async function deletePrompt() {
      if (!currentPrompt) return;

      if (!confirm(`Tem certeza que deseja deletar o prompt "${currentPrompt.name}"?`)) {
        return;
      }

      try {
        const response = await fetch(`/api/prompts/system/${currentPrompt.filename}`, {
          method: 'DELETE'
        });

        const data = await response.json();
        if (data.success) {
          showToast('Prompt deletado com sucesso!', 'success');
          currentPrompt = null;
          await loadPrompts();

          // Mostrar empty state
          document.getElementById('editorPanel').classList.add('hidden');
          document.getElementById('emptyState').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Erro ao deletar prompt:', error);
        showToast('Erro ao deletar prompt', 'error');
      }
    }

    // Mostrar di√°logo de novo prompt
    function showNewPromptDialog() {
      const name = prompt('Nome do arquivo (ex: meu_prompt.txt):');
      if (!name) return;

      currentPrompt = {
        id: name,
        name: name.replace(/\.(txt|md)$/, ''),
        filename: name,
        content: ''
      };

      // Mostrar editor
      document.getElementById('emptyState').classList.add('hidden');
      document.getElementById('editorPanel').classList.remove('hidden');

      // Limpar campos
      document.getElementById('editorTitle').textContent = 'Novo Prompt';
      document.getElementById('editorMeta').textContent = `Arquivo: ${name}`;
      document.getElementById('promptName').value = name;
      document.getElementById('promptContent').value = '';

      updateStats();
    }

    // Atualizar estat√≠sticas
    function updateStats() {
      const content = document.getElementById('promptContent').value;
      const lines = content.split('\n').length;
      const chars = content.length;
      const words = content.trim() ? content.trim().split(/\s+/).length : 0;

      document.getElementById('statLines').textContent = lines;
      document.getElementById('statChars').textContent = chars;
      document.getElementById('statWords').textContent = words;
    }

    // Mostrar toast
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Atalhos de teclado
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + S para salvar
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        savePrompt();
      }
    });

    // Inicializar
    init();
  </script>
</body>
</html>
