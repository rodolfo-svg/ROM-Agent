# ═══════════════════════════════════════════════════════════════
# ROM AGENT - NGINX CONFIGURATION FOR RENDER.COM
# ═══════════════════════════════════════════════════════════════
# Configuração do Nginx para suportar uploads grandes (até 1GB)
# Necessário para merge de volumes e uploads extensos de processos
# ═══════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════
# UPLOAD LIMITS - CRÍTICO PARA MERGE DE VOLUMES
# ═══════════════════════════════════════════════════════════════
# Render usa Nginx como proxy reverso com limite padrão de 1MB
# Sem isso: HTTP 413 Payload Too Large em uploads >1MB
# Com isso: Suporta até 1GB por request
# ═══════════════════════════════════════════════════════════════
client_max_body_size 1100M;

# Timeout para uploads grandes (30 minutos)
# Necessário para uploads lentos de 500MB-1GB
client_body_timeout 1800s;
client_header_timeout 1800s;
send_timeout 1800s;
proxy_read_timeout 1800s;
proxy_connect_timeout 1800s;
proxy_send_timeout 1800s;

# ═══════════════════════════════════════════════════════════════
# BUFFER CONFIGURATION
# ═══════════════════════════════════════════════════════════════
# Aumenta buffers para lidar com requests grandes
client_body_buffer_size 128k;
client_header_buffer_size 1k;
large_client_header_buffers 4 16k;

# Temp path para uploads grandes
client_body_temp_path /var/data/nginx-temp 1 2;

# ═══════════════════════════════════════════════════════════════
# PROXY CONFIGURATION
# ═══════════════════════════════════════════════════════════════
# Passa headers corretos para o backend
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Suporte a SSE (Server-Sent Events) para progress tracking
proxy_buffering off;
proxy_cache off;

# ═══════════════════════════════════════════════════════════════
# GZIP COMPRESSION
# ═══════════════════════════════════════════════════════════════
# Comprime respostas para economizar banda
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
gzip_disable "MSIE [1-6]\.";

# ═══════════════════════════════════════════════════════════════
# SECURITY HEADERS
# ═══════════════════════════════════════════════════════════════
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;

