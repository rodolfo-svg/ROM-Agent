<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes - ROM Agent</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold-primary: #D4AF37;
            --gold-dark: #B8860B;
            --charcoal: #1C1C1C;
            --bg-light: #FAFAFA;
            --text-primary: #1C1C1C;
            --text-secondary: #4A4A4A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--charcoal);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gold-primary);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--gold-dark);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .template-option {
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .template-option:hover {
            border-color: var(--gold-primary);
            background: #FFFEF8;
        }

        .template-option.active {
            border-color: var(--gold-primary);
            background: linear-gradient(135deg, #FFFEF8, #FFF9E6);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.2);
        }

        .template-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #CCC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .template-option.active .template-radio {
            border-color: var(--gold-primary);
        }

        .template-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gold-primary);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .template-option.active .template-radio::after {
            opacity: 1;
        }

        .template-info {
            flex: 1;
        }

        .template-name {
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 4px;
        }

        .template-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .preview-box {
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Times New Roman', serif;
        }

        .preview-box h3 {
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .preview-content {
            background: #F9F9F9;
            padding: 24px;
            border-radius: 4px;
            min-height: 200px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: white;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid #E0E0E0;
        }

        .btn-secondary:hover {
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: #EFE;
            color: #2d7d2d;
            border: 1px solid #5cb85c;
        }

        .alert-error {
            background: #FEE;
            color: #c00;
            border: 1px solid #e53e3e;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-link">‚Üê Voltar para o sistema</a>

        <div class="header">
            <h1>‚öôÔ∏è Configura√ß√µes do Escrit√≥rio</h1>
            <p>Configure o formato de documentos e outras prefer√™ncias</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="card">
            <div class="card-title">
                üìÑ Formato de Documentos
            </div>

            <div id="loadingTemplates" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 12px;">Carregando templates...</p>
            </div>

            <div id="templatesContainer" style="display: none;">
                <!-- Templates will be loaded here -->
            </div>

            <div class="preview-box">
                <h3>Preview do Formato:</h3>
                <div class="preview-content" id="previewContent">
                    <p style="margin-bottom: 12px;">Selecione um template para visualizar o formato.</p>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/index.html'">
                    Cancelar
                </button>
                <button class="btn btn-primary" id="btnApply" onclick="applyTemplate()" disabled>
                    Aplicar Altera√ß√µes
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentTemplate = null;
        let selectedTemplate = null;
        let presets = [];
        let userPartnerId = 'rom';

        // Check authentication
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Get user info
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            userPartnerId = user.partnerId || 'rom';

            await loadPresets();
            await loadCurrentTemplate();
        });

        async function loadPresets() {
            try {
                const response = await fetch('/api/formatting/presets');
                const data = await response.json();
                presets = data.presets;
            } catch (error) {
                console.error('Error loading presets:', error);
                showAlert('Erro ao carregar templates', 'error');
            }
        }

        async function loadCurrentTemplate() {
            try {
                const response = await fetch(`/api/formatting/template/${userPartnerId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    }
                });

                const data = await response.json();
                currentTemplate = data.template;
                selectedTemplate = currentTemplate.id;

                renderTemplates();
                updatePreview(currentTemplate);

                document.getElementById('loadingTemplates').style.display = 'none';
                document.getElementById('templatesContainer').style.display = 'block';
            } catch (error) {
                console.error('Error loading current template:', error);
                showAlert('Erro ao carregar configura√ß√£o atual', 'error');
            }
        }

        function renderTemplates() {
            const container = document.getElementById('templatesContainer');
            container.innerHTML = presets.map(preset => `
                <div class="template-option ${preset.id === selectedTemplate ? 'active' : ''}"
                     onclick="selectTemplate('${preset.id}')">
                    <div class="template-radio"></div>
                    <div class="template-info">
                        <div class="template-name">${preset.name}</div>
                        <div class="template-desc">${preset.description}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectTemplate(templateId) {
            selectedTemplate = templateId;

            // Update UI
            document.querySelectorAll('.template-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Enable apply button if changed
            document.getElementById('btnApply').disabled = (templateId === currentTemplate.id);

            // Update preview
            const preset = presets.find(p => p.id === templateId);
            if (preset) {
                fetch(`/api/formatting/presets/${templateId}`)
                    .then(res => res.json())
                    .then(data => updatePreview(data.preset))
                    .catch(err => console.error('Error loading preset:', err));
            }
        }

        function updatePreview(template) {
            const preview = document.getElementById('previewContent');

            const style = `
                font-family: ${template.font.family}, serif;
                font-size: ${template.font.size}pt;
                color: ${template.font.color};
                text-align: ${template.paragraph.alignment};
                line-height: ${template.paragraph.lineSpacing};
            `;

            preview.innerHTML = `
                <div style="${style}">
                    <h1 style="font-size: ${template.headings.h1.size}pt; font-weight: ${template.headings.h1.bold ? 'bold' : 'normal'}; margin-bottom: 12px;">
                        EXCELENT√çSSIMO SENHOR DOUTOR JUIZ
                    </h1>
                    <p style="margin-bottom: ${template.paragraph.spaceAfter}pt; text-indent: ${template.paragraph.firstLineIndent}cm;">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Praesent commodo cursus magna, vel scelerisque nisl consectetur et.
                    </p>
                    <p style="margin-bottom: ${template.paragraph.spaceAfter}pt; text-indent: ${template.paragraph.firstLineIndent}cm;">
                        Nulla vitae elit libero, a pharetra augue. Donec sed odio dui.
                        Cras mattis consectetur purus sit amet fermentum.
                    </p>
                </div>
            `;
        }

        async function applyTemplate() {
            if (!selectedTemplate || selectedTemplate === currentTemplate.id) return;

            const btnApply = document.getElementById('btnApply');
            btnApply.disabled = true;
            btnApply.textContent = 'Aplicando...';

            try {
                const response = await fetch(`/api/formatting/template/${userPartnerId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify({
                        templateId: selectedTemplate
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Erro ao aplicar template');
                }

                const data = await response.json();
                currentTemplate = data.template;

                showAlert('Template aplicado com sucesso!', 'success');

                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);

            } catch (error) {
                console.error('Error applying template:', error);
                showAlert(error.message || 'Erro ao aplicar template', 'error');
                btnApply.disabled = false;
                btnApply.textContent = 'Aplicar Altera√ß√µes';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;

            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
